    <title>Entities</title>

  <body>
    <!-- Non braking space -->
    <p>My name is &nbsp; Mario.</p>

    <!-- Greater than, less than -->
    <p>5 &gt; 2</p>
    <p>1 &lt; 2</p>
    <p>5 &gt; 2</p>
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- Source code -->
    <code>
      if(x>0 ){ console.log("ciao") }
    </code>
    <p>Save file by pressing <kbd>Ctrl + S</kbd></p>
  </body>

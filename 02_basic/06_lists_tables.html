<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- Unordered lists -->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>

    <!-- Ordered lists -->
    <ol type="A">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested lists -->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <ul>
        <li>Nested item 1</li>
        <li>Nested item 2</li>
      </ul>
      <li>item 3</li>
      <li>item 4</li>
    </ul>

    <!-- Tables -->
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mario</td>
          <td>Lazzari</td>
          <td>mario@lazzari.it</td>
        </tr>
        <tr>
          <td>Mario</td>
          <td>Lazzari</td>
          <td>mario@lazzari.it</td>
        </tr>
        <tr>
          <td>Mario</td>
          <td>Lazzari</td>
          <td>mario@lazzari.it</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
